
<div class="row mt-5">
  <div class="col-3"></div>
  <form [formGroup]="formperfil"  (ngSubmit)="submitform()" class="w-75 col-6">
    <div class="form-group">
      <h3 class="title bg-color text-light p-2">Mi Perfil </h3>
    </div>

      <label for="dni" class="form-label">DNI Alumno</label>

    </div>
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" id="nombre">
    </div> -->
    <mat-form-field class="w-100">
      <ngx-mat-file-input formControlName="image" (change)="uploadFile($event)" 
          placeholder="Cambiar Foto de Perfil" accept="image/png">
      </ngx-mat-file-input>
      <mat-error *ngIf="formperfil.controls['image'].hasError('filevalidator')">
         Admite extensiones .png
      </mat-error>
      <mat-icon matSuffix>folder</mat-icon>
  </mat-form-field>
    <button type="submit" class="btn bg-outline-color">Modificar</button>
  </form>

</div>
