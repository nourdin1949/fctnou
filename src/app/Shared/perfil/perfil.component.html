
<div class="row mt-5">
  <div class="col-3"></div>
  <form [formGroup]="formperfil"  class="w-75 col-6">
    <div class="form-group">
      <h3 class="title bg-color text-light p-2">Mi Perfil </h3>
    </div>
    <div class="form-group">
      <label for="dni" class="form-label">DNI Alumno</label>
      <input type="text" formControlName="dni" class="form-control" id="dni">
    </div>
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" id="nombre">
    </div>
    <div class="form-group">
      <label for="foto" class="form-label">Foto de perfil</label>
      <input type="file" formControlName="foto" class="form-control" id="foto">
  </div>
    <button type="submit" class="btn bg-outline-color">Modificar</button>
  </form>

</div>
