<div class="wrapper">
    <div class="logo"> <img src="../../../assets/img/icono.ico" alt="">
    </div>
    <div class="text-center mt-4 name"> FCTNOU </div>
    <form [formGroup]="formlogin" (ngSubmit)="iniciarSesion(formlogin)" class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">

            <input type="text" formControlName="usuario" name="usuario" id="usuario" placeholder="Usuario">
        </div>
        <div class="form-field d-flex align-items-center">
            <input type="password" class="is_invalid" value="" formControlName="pwd" name="password" id="pwd"
                placeholder="Password">
        </div>
        <small id="incorrecto" *ngIf="formlogin.valid && incorrecto"
            class="form-text alert pl-3  alert-danger text-muted">Usuario y contraseña incorrectos</small>
        <small id="incorrecto" *ngIf="formlogin.valid && cuentaDesactivada"
            class="form-text alert pl-3 alert-danger text-muted">Cuenta desactivada</small>
        <small id="incorrecto" *ngIf="formlogin.valid && emailVerificado"
            class="form-text alert pl-3 alert-danger text-muted">Email no verificado</small>
            
        <button class="btn bg-color mt-3">Login</button>
    </form>
    <div class="text-center fs-6"> <a href="/forgot-password">Olvidó contraseña?</a>
        <!--or <a href="#">Sign up</a> -->
    </div>
</div>
