<aside>
  <div class="user text-dark">
    <!-- <img routerLink="/perfil" class="rounded-circle" alt="foto_perfil" src="{{user.foto}}" /> -->
    <img routerLink="/perfil" class="rounded-circle" alt="foto_perfil"
      src="https://image.shutterstock.com/image-vector/picture-icon-260nw-323592404.jpg" />
    <h4 class="m-0 mt-2" name="nombre">
      <!--{{user.nombre}}-->Nombre
    </h4>
    <p name="rol">
      <!--{{user.rol}}-->Rol
    </p>
  </div>
  <div class="row enlaces">
    <div class="col">
       <!-- Botones si el perfil es de un administrador -->
      <!-- Si no tiene asignada la clase text-light le aÃ±ade la clase text-dark-->
      <button id="cursos" *ngIf="perfil=='admin'" name="cursos" routerLinkActive="bg-color text-activo"
        routerLink="admin/cursos/listar" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fas fa-book    "></i><span class="ml-3 ">Cursos</span>
      </button>
      <button id="empresa" *ngIf="perfil=='admin'" name="empresas" routerLinkActive="bg-color text-activo"
        routerLink="admin/empresas/listar" class="col-lg-11 col-3 col-3 mx-auto btn btn-aside text-dark">
        <i class="fas fa-book    "></i>
        <span class="ml-3 textoEnlace">Empresas</span>
      </button>
      <button id="centro" *ngIf="perfil=='admin'" name="centro" routerLinkActive="bg-color text-activo"
        routerLink="admin/centros/listar" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fas fa-building "></i>
        <span class="ml-3 ">Centros</span>
      </button>
    
      <button id="tutorEmpresa" *ngIf="perfil=='admin'" name="tutorEmpresa" routerLinkActive="bg-color text-activo"
        routerLink="admin/responsable/listar" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fas fa-address-card    "></i>
        <span class="ml-3 textoEnlace">Responsable</span>
      </button>
      <button id="tutorEscolar" *ngIf="perfil=='admin'" name="tutorEscolar" routerLinkActive="bg-color text-activo"
        routerLink="admin/profesores/listar" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fas fa-address-book    "></i>
        <span class="ml-3">Tutores</span>
      </button>
      <button id="alumno" *ngIf="perfil=='admin'" name="alumno" routerLinkActive="bg-color text-activo"
        routerLink="admin/alumnos/listar" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fa fa-users"></i>
        <span class="ml-3">Alumnos</span>
      </button>
      <button id="admin" *ngIf="perfil=='admin'" name="admin" routerLinkActive="bg-color text-activo"
        routerLink="admin/csv" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fa fa-user"></i>
        <span class="ml-3">Admin</span>
      </button>

      <!-- Botones si el perfil es de un alumno -->
      <button id="anexoVmes" *ngIf="perfil=='alumno'" name="anexoVmes" routerLinkActive="bg-color text-activo"
        routerLink="alumno/calendario" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fa fa-users"></i>
        <span class="ml-3">Anexo V Mes</span>
      </button>
      <button id="rellenarAnexoV" *ngIf="perfil=='alumno'" name="rellenarAnexoV" routerLinkActive="bg-color text-activo"
        routerLink="alumno/insertar/{{date}}" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fa fa-users"></i>
        <span class="ml-3">Rellenar Anexo V</span>
      </button>
      
      <!-- Botones si el perfil es de un tutor escolar (profesor) -->
      <button id="alumnoEsco" *ngIf="perfil=='profesor'" name="alumnoEsco" routerLinkActive="bg-color text-activo"
        routerLink="tutorescolar/lista" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fa fa-users"></i>
        <span class="ml-3">Alumnos</span>
      </button>
      <button id="chatPro" *ngIf="perfil=='profesor'" name="chatPro" routerLinkActive="bg-color text-activo"
        routerLink="tutorescolar/chat" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fa fa-comment"></i>
        <span class="ml-3">Chat</span>
      </button>
        <!-- Botones si el perfil es de un tutor empresa (responsable) -->
        <button id="alumnoEmp" *ngIf="perfil=='responsable'" name="alumnoEmp" routerLinkActive="bg-color text-activo"
        routerLink="tutorempresa/lista" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fa fa-users"></i>
        <span class="ml-3">Alumnos</span>
      </button>
        <button id="chatResp" *ngIf="perfil=='responsable'" name="chatResp" routerLinkActive="bg-color text-activo"
        routerLink="tutorempresa/chat" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fa fa-comment"></i>
        <span class="ml-3">Chat</span>
      </button>

      <!-- (click)="logOut()" -->
      <button id="log_out" name="log_out " [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="bg-color text-activo" routerLink="" class="col-lg-11 col-3 mx-auto btn btn-aside text-dark">
        <i class="fas fa-sign-out-alt"></i>
        <span class="ml-3 ">Salir</span>
      </button>
    </div>
  </div>
</aside>
