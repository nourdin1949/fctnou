<h2>Chat con tutor empresa</h2>

        <a class="nav-link active " data-toggle="tab" href="#chat">Chat con Responsable</a>

<!-- Tab panes -->
<div class="tab-content">
    <div id="chat" class="container tab-pane active"><br>
        <div class="row h-100">
            <div class="col-3"></div>
            <div class="col-6" style="height:100vh">
                <!-- El select solo contrendrá responsbales sean tutores de los alumnos del profesor registrado -->
                <mat-form-field appearance="fill">
                    <mat-label>Selecciona Responsable</mat-label>
                    <mat-select [(ngModel)]="receptor" (closed)="cargarMensajes()">
                      <mat-option *ngFor="let food of foods,let id = index" [value]="id+1">
                        Responsable {{id+1}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

<div class="card text-center cardContainer" *ngIf="mostrarChat">
    <div class="card-header">
        Chat
        <div class="closeIcon" (click)="mostrarChat=false">X</div>
    </div>
    <div class="card-body">
        <div class="contenedorDeMensajes h-100">
            <p *ngFor="let mensaje of mensajes" class=" p-2" [ngClass]="('profesor'==mensaje.emisor) ? 'enviado' :'recibido'">
                {{mensaje.texto}}
            </p>
        </div>
    </div>
    <form class="card-footer text-muted input-group" (ngSubmit)="enviarMensaje()">

        <input type="text" class="form-control" placeholder="Ingrese su mensaje" [(ngModel)]="nuevoMensaje" [ngModelOptions]="{standalone: true} ">
        <div class="input-group-append" (click)="enviarMensaje()">
            <span class="input-group-text" id="basic-addon2">
                <i class="faEnviar fa fa-paper-plane " aria-hidden="true"></i>
            </span>
        </div>
    </form>
</div>
