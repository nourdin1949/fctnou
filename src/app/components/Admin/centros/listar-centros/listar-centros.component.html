<h2>Alumnos</h2>

<mat-tab-group>
    <mat-tab label="Listado Centros">
        <br>
        <div>
            <p> <i (click)="listarCentros()" class="ml-2 fa fa-refresh"> Recargar lista</i></p>
        </div>
        <table class="table text-center table-striped w-100">
            <thead class="table bg-color  text-center text-light">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Provincia</th>
                    <th>Director/a</th>
                    <th>CIF</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let centro of centros;let id=index">
                    <td>{{id+1}}</td>
                    <td>{{centro.nombreCentro}} </td>
                    <td>{{centro.provincia}}</td>
                    <td>{{centro.nombreDirector}}</td>
                    <td>{{centro.cif}}</td>
                    <td>{{centro.email}}</td>
                    <td class="d-flex justify-content-center">
                        <ul class="nav nav-item">
                            <li routerLink="/admin/centros/modificarCentro/{{centro.codigo}}">
                                <a class="nav-link  btn bg-outline-color  "><i class="fa fa-pencil"></i></a>
                            </li>
                        </ul>
                        
                        <ul class="ml-3 nav nav-item">
                            <li>
                                <a class="nav-link  btn btn-outline-danger   " (click)="guardarcodigo(centro.codigo)"
                                data-toggle="modal" data-target="#eliminarCentro"><i class="fa fa-trash"></i></a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-tab>
    <mat-tab label="Insertar Centro">
        <app-insertar-centro></app-insertar-centro>
    </mat-tab>

</mat-tab-group>


<!-- Modal Eliminar Centro-->
<div class="modal fade" id="eliminarCentro" tabindex="-1" role="dialog" aria-labelledby="confirmarEliminarLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="text-center m-3">
                <h5 class="modal-title " id="confirmarEliminarLabel ">ELIMINANDO CENTRO </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <hr>
            </div>
            <div class="modal-body text-center">
                <b>
                    <h2 class="text-center">¿ESTÁS SEGURO DE ELIMINAR EL CENTRO?</h2>
                </b>
                <i class="fa-solid fa-exclamation-triangle text-warning fa-beat"
                    style="--fa-animation-duration: 0.5s;"></i>
                <small class=" m-2 text-danger">Acción irreversible</small>
                <i class="fa-solid fa-exclamation-triangle text-warning fa-beat"
                    style="--fa-animation-duration: 0.5s;"></i>
            </div>
            <div class="text-center">
                <hr>
                <button type="button" class=" m-3 mr-5 btn bg-outline-color" data-dismiss="modal">Cancelar</button>
                <button type="button" class="m-3 ml-5 btn btn-danger" data-dismiss="modal"
                    (click)="eliminarCentro()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
