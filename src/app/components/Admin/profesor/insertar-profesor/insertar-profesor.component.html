
<div class="row">
    <div class="col-3"></div>
    <form [formGroup]="forminsertarProfesor" (ngSubmit)="insertarProfesor(forminsertarProfesor)" class="w-75 col-6">
        <div class="form-group">
            <h3 class="title bg-color text-light p-2">Insertar Profesor</h3>
        </div>
        <div class="form-group">
            <label for="centro" class="form-label">Nombre Centro</label>
            <select name="centro" formControlName="centro" class="form-control" id="empresa">
                <option value="{{centro}}" *ngFor="let centro of centros">{{centro}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control" id="nombre">
        </div>
        <div class="form-group">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" formControlName="dni" placeholder="Dni del Profesor" class="form-control" id="dni">
        </div>
        <button type="submit" class="w-100 btn bg-outline-color">Insertar</button>
    </form>

</div>
