<div class="row">
    <div class="col-3"></div>
    <form [formGroup]="formModificarTutor" (ngSubmit)="modificarProfesor(formModificarTutor)" class="w-75 col-6">
        <div class="form-group">
            <h3 class="title bg-color text-light p-2">Modificar Tutor</h3>
        </div>
        <div class="form-group">
            <label for="centro" class="form-label">Nombre Centro</label>
            <select name="centro" formControlName="centro" class="form-control" id="centro">
                <option value="0">Seleciona Centro</option>
                <option value="{{centro.codigo}}" [selected]="tutor.codigoCentro==centro.codigo"
                    *ngFor="let centro of centros">{{centro.nombreCentro}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre Profesor</label>
            <input type="text" formControlName="nombre" placeholder="Nombre" class="form-control" id="nombre">
        </div>
        <div class="form-group">
            <label for="dni" class="form-label">DNI Profesor</label>
            <input type="text" formControlName="dni" placeholder="Dni del Profesor" class="form-control" id="dni">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" placeholder="Email" class="form-control" id="email">
        </div>
        <div class="row">
            <div class="col-lg-8  col-sm-12 mb-3  col-md-12">
                <button type="submit" class="w-100 btn bg-outline-color"><i class="fa fa-save"></i></button>
            </div>
            <div class="col-lg-3  col-sm-12  col-md-12">
                <button type="button" clicked class=" w-100 ml-1 btn bg-color text-light"
                    routerLink="/admin/profesores/listar"><i class="fa fa-arrow-circle-left"></i></button>
            </div>
        </div>
    </form>

</div>


<button type="button" id="modificado" data-toggle="modal" data-target="#modificarTutor"></button>

<!-- Modal Modificar Tutor-->
<div class="modal fade" id="modificarTutor" tabindex="-1" role="dialog" aria-labelledby="modificarTutorLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-body text-center">
                <b>
                    <h2 class="text-center">¡TUTOR MODIFICADO CON ÉXITO!</h2>
                </b>
                <i class="fa fa-check text-success" aria-hidden="true"></i>

                <i class="fa fa-check text-success" aria-hidden="true"></i>
                <br>
            </div>
        </div>
    </div>
</div>
